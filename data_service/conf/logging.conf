[loggers]
keys=root,general

[handlers]
keys=consoleHandler,FileHandler,TimedRotatingFileHandler

[formatters]
keys=generalFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_general]
level=DEBUG
handlers=TimedRotatingFileHandler
qualname=general
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=generalFormatter
args=(sys.stdout,)

[handler_TimedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=generalFormatter
args=('home/xiaohe/log/data_service/search_school/search_school.log','W0',1,0,'utf-8')

[handler_FileHandler]
class=FileHandler
level=INFO
formatter=generalFormatter
args=('./log/searchxxx_school.log','utf-8')

[formatter_generalFormatter]
format=%(asctime)s %(filename)s [func:%(funcName)s] [line:%(lineno)d] %(levelname)s: %(message)s
datefmt='%a, %d %b %Y %H:%M:%S'